<script>
fetch('assets/AnimeGlossary.json')
.then(response => response.json())
.then(data => {
    tb = document.getElementById('tb');
    v = [];
    numb = 0;
    for(var i in data){
        numb += 1;
        var key = i;
        var val = data[i];
        v.push(val["jp"]);
        idx = v.indexOf(val["jp"]);
        
        tr = document.createElement('tr');
        tb.appendChild(tr);
        
        type = document.createElement('td');
        type.style.width = "20px";
        type.style.textAlign = "center";
        type.innerText = numb;

        if (val["type"] == ""){
            type.style.backgroundColor = "none";
        }

        if (val["type"] == "SpecialTechnique"){
            type.style.backgroundColor = "lightgray";
        }

        if (val["type"] == "CameraWork"){
            type.style.backgroundColor = "violet";
        }

        if (val["type"] == "EditingComp"){
            type.style.backgroundColor = "lightblue";
        }
        
        if (val["type"] == "ProductionWorkflow"){
            type.style.backgroundColor = "yellow";
        }

        if (val["type"] == "AnimDraw"){
            type.style.backgroundColor = "red";
        }
        
        if (val["type"] == "ConteTS"){
            type.style.backgroundColor = "lightgreen";
        }
    
        tr.appendChild(type);

        romaji = document.createElement('td');
        romaji.style.paddingLeft = "5px";
        tr.appendChild(romaji);
        romaji.innerText = i;

        td1 = document.createElement('td');
        tr.appendChild(td1);
        
        td2 = document.createElement('td');
        td2.style.paddingLeft = "10px";
        tr.appendChild(td2);
        
        td3 = document.createElement('td');
        tr.appendChild(td3);

        jp = document.createElement('button');
        td1.appendChild(jp);
        jp.textContent = val["jp"];
        //jp.style.fontSize = "20px"
        jp.id = idx;

        input = document.createElement('input');
        xx = String(idx)+"val";
        input.id = xx;
        input.type = "text";
        input.value = v[idx];
        td1.appendChild(input);
        input.hidden = true;

        buttons = document.getElementById(idx);
        buttons.onclick = function() {
          // Select the text field
          thisid = String(this.id)+"val";
          inputVal = document.getElementById(thisid);
          inputVal.select();
          inputVal.setSelectionRange(0, 99999);
          // Copy the text inside the text field
          navigator.clipboard.writeText(inputVal.value);
          //alert("Copied the text: " + input.value);
        };

        desc = document.createElement('i');
        td2.appendChild(desc);
        desc.innerText = val["desc"];
        
        if (val["link"] == "") {}
        else {
            link = document.createElement('a');
            link_btn = document.createElement('button');
            link.appendChild(link_btn)

            link.setAttribute('href', val["link"]);
            link.setAttribute('target', '_blank');

            link_btn.textContent = "Reference"
            
            td3.appendChild(link);
            }

    }
}
);

</script>
